<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistPlay"><span class="timestamp">05:34<i class="fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistPlay"><span class="timestamp">05:34<i class="fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistPlay"><span class="timestamp">05:34<i class="fa-regular fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistPlay"><span class="timestamp">05:34<i class="fa-regular fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="images/playing.gif" width="62px" > Let me love you
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e0277e09cd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
